<%- include ../public/page_header.html%>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html%>
        </div>
        <div class="col-sm-10">

            <div class="panel panel-default">
                <div class="panel-heading">
                    增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/doAdd" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>">
                            <ul>
                                <li>名称: <input type="text" name="username" /></li>

                                <li>密码: <input type="password" name="password" /></li>
                                <li>手机: <input type="text" name="mobile" /></li>
                                <li>邮箱: <input type="text" name="email" /></li>
                                <li>角色: <select name="role_id" id="">
                                    <%for(var i=0; i<roleList.length; i++){%>
                                        <option value="<%=roleList[i]._id%>"><%=roleList[i].title%></option>>
                                    <%}%>
                                </select></li>
                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
</body>
</html>
