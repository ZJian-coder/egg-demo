<link rel="stylesheet" href="/public/admin/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/public/admin/css/basic.css">
<script type="text/javascript" src="/public/admin/bootstrap/js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="/public/admin/js/base.js"></script>
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="/admin/goodsType/add" class="btn btn-primary">增加商品类型</a>
    </div>
    <div class="panel-body">
        <!--
                列表展示
            -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr class="th">
                        <th>商品类型名称</th>
                        <th>描述</th>
                        <th>增加时间</th>
                        <th class="text-center">状态</th>

                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>

                    <%for(var i=0;i<goodsType.length;i++){%>


                    <tr>
                        <td><%=goodsType[i].title%></td>
                        <td><%=goodsType[i].description%></td>
                        <td><%=helper.formatDate(goodsType[i].add_time,'YYYY-MM-DD HH:mm')%></td>

                        <td class="text-center">

                            <%if(goodsType[i].status==1){%>

                            <span onclick="changeStatus(this,'GoodsType','status','<%=goodsType[i]._id%>')">启用</span>
                            <%}else{%>
                            <span onclick="changeStatus(this,'GoodsType','status','<%=goodsType[i]._id%>')">禁用</span>
                            <%}%>

                                            </td>    
                                                                
                                            <td class="text-center"><a href="/admin/goodsTypeAttribute?_id=<%=goodsType[i]._id%>">属性列表</a>　<a
                                href="/admin/goodsType/edit?_id=<%=goodsType[i]._id%>">修改</a>　<a class="delete"
                                href="/admin/delete?model=GoodsType&_id=<%=goodsType[i]._id%>">删除</a></td>
                    </tr>


                    <%}%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


</body>
</html>
