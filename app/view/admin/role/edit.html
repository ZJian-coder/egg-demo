<link rel="stylesheet" href="/public/admin/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/public/admin/css/basic.css">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    编辑角色
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/role/doEdit" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>" />
                            <input type="hidden" name="_id" value="<%=roleInfo._id%>" />
                            <ul>
                                <li> 角色名称: <input type="text" name="title" value="<%=roleInfo.title%>" /></li>
                                <li>
                                    角色描述:
                                    <textarea name="description" id="" cols="60"
                                        rows="8"><%=roleInfo.description%></textarea>
                                </li>

                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>

</html>
