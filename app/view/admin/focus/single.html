<link rel="stylesheet" href="/public/admin/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/public/admin/css/basic.css">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    上传图片 -单个图片/文件
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/focus/doSingleUpload?_csrf=<%=csrf%>" method="post"
                            enctype="multipart/form-data">
                            <ul>


                                <li> 图片名称: <input type="text" name="title" /></li>


                                <li> 文件: <input type="file" name="pic" /></li>

                                <!-- <li>  url: <input type="text" name="url"/></li> -->

                                <!-- 上传文件必须在所有其他的 fields 后面，否则在拿到文件流时可能还获取不到 fields。 -->
                                <li>
                                    图片描述:
                                    <textarea name="description" id="" cols="60" rows="8"></textarea>
                                </li>

                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>

</html>
