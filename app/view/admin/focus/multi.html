<link rel="stylesheet" href="/public/admin/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/public/admin/css/basic.css">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    上传图片 -多个图片/文件
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/focus/doMultiUpload?_csrf=<%=csrf%>" method="post"
                            enctype="multipart/form-data">
                            <ul>

                                <li> 图片名称: <input type="text" name="title" /></li>

                                <li> 图片1: <input type="file" name="face" /></li>

                                <li> 图片2: <input type="file" name="pic2" /></li>

                                <li>
                                    图片描述:
                                    <textarea name="description" id="" cols="60" rows="8"></textarea>
                                </li>

                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>

</html>
